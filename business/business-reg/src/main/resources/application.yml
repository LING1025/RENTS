spring:
  application:
    name: business-reg
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

dubbo:
  scan:
    base-packages: com.funtl.myshop.plus.business.controller
  registry:
    address: nacos://127.0.0.1
    port: 8848
  protocol:
    name: dubbo
    port: -1
    serialization: kryo

server:
  # ${random.int[9000,9999]} 随机端口
  port: 9000

management:
  endpoints:
    web:
      exposure:
        include: "*"
